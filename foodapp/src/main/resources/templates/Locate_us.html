<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>FoodApp</title>
	<link rel="icon" type="image/x-icon" href="./img/b.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
	<link rel="stylesheet" href="" th:href="@{/css/Locate_us.css}" />
	<style>
		.icons{
			align-items: center;
		}
	</style>
</head>

<body>
	<nav th:replace="~{Navigation::navbar()}"></nav>
	<center>
		<h1 style="color: orangered; ">Puedes Visitarnos:</h1>
		<small style="color: red;font-weight: bold;">Internet required..</small>
	</center>
	<div class="location">
<section class="location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.0405800561925!2d-89.20581002639649!3d13.715992098124556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6330843530ff0b%3A0xd2e3ab336929e47f!2sUniversidad%20de%20El%20Salvador!5e0!3m2!1ses!2ssv!4v1759793883603!5m2!1ses!2ssv" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    </section>

    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="contact-icon fas fa-home"></i>
                    <span>
                        <h5>Final, 25 Av. Norte, San Salvador</h5>
                        <p>San Salvador, El Salvador</p>
                    </span>
                </div>

                <div>
                    <i class="contact-icon fas fa-phone"></i>
                    <span>
                        <h5>+123456789</h5>
                        <p>Lunes a Viernes, 10AM to 8PM</p>
                    </span>
                </div>

                <div>
                    <i class="contact-icon fas fa-envelope"></i>
                    <span>
                        <h5>dg12003@ues.edu.sv</h5>
                        <p>Envianos un Email</p>
                    </span>
                </div>
            </div>
            <div class="contact-col">
                <form action="" method="post" enctype="text/plain">
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <input type="email" name="email" placeholder="Enter email address" required>
                    <input type="text" name="subject" placeholder="Enter subject" required>
                    <textarea rows="8" name="message" placeholder="Message" required></textarea>
                    <button type="submit" class="visit-btn red-btn">Send</button>
                </form>
            </div>
        </div>
    </section>

    <section class="footer">
        <h4 style="text-align: center;">About Us</h4>
        <p style="text-align: center;">
        ”Explora los productos que tenemos para ti."
        </p>
            <p style="text-align: center;">© Copyright 2025 FoodApp</pstyle="text-align: center;">
        </div>
    </section>
</body>

</html>
