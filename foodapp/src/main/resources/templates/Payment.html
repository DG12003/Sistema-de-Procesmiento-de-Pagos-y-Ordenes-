<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Input</title>
</head>
<body>
    <form action="processCreditCard" method="post">
        <label for="cardNumber">Credit Card Number:</label>
        <input type="tel" id="cardNumber" name="cardNumber" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required><br><br>

        <label for="cardHolderName">Card Holder Name:</label>
        <input type="text" id="cardHolderName" name="cardHolderName" autocomplete="cc-name" required><br><br>

        <label for="expiryMonth">Expiry Month:</label>
        <input type="text" id="expiryMonth" name="expiryMonth" pattern="^(0[1-9]|1[0-2])$" maxlength="2" placeholder="MM" required><br><br>

        <label for="expiryYear">Expiry Year:</label>
        <input type="text" id="expiryYear" name="expiryYear" pattern="[0-9]{2}" maxlength="2" placeholder="YY" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" maxlength="4" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
